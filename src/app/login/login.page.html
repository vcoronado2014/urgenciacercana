<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title *ngIf="!cargando" class="ion-text-center">
      Regístrate
    </ion-title>
    <ion-title *ngIf="cargando" class="ion-text-center">
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!cargando">
    <div style="padding: 0;margin: 0;background: #4ACAF0">
      <ion-thumbnail class="thumbails">
        <!-- <img src="./assets/imgs/registro_1.png"> -->
        <img src="./assets/imgs/banner.png">
      </ion-thumbnail>
    </div>
    <div class="abajo">
      <ion-item mode='ios'>
        <ion-label position="stacked">Nombre *</ion-label>
        <ion-input type="text" [(ngModel)]="nombreSeleccionado" required></ion-input>
      </ion-item>
      <ion-item mode='ios'>
        <ion-label position="stacked">Apellido *</ion-label>
        <ion-input type="text" [(ngModel)]="apellidoSeleccionado"></ion-input>
      </ion-item>
      <!-- NUEVO ITEM AGREGADO RUN 03-06-2020 -->
      <ion-item mode='ios'>
        <ion-label position="stacked">Run * (Ej. 12198065-8)</ion-label>
        <ion-input type="text" [(ngModel)]="runSeleccionado" (ionBlur)="validaRut($event)" #inputRun></ion-input>
      </ion-item>
      <!-- fin nuevo item -->
      <ion-item mode='ios'>
        <ion-label position="stacked">Correo *</ion-label>
        <ion-input type="email" [(ngModel)]="correoSeleccionado"></ion-input>
      </ion-item>
      <ion-item mode='ios'>
        <ion-label position="stacked">Teléfono *</ion-label>
        <ion-input type="text" [(ngModel)]="telefonoSeleccionado"></ion-input>
      </ion-item>
      <ion-item  mode='ios'>
        <ion-label position="stacked">Género *</ion-label>
        <ion-select placeholder="Seleccione" [(ngModel)]="sexoSeleccionado">
          <ion-select-option value="0">Hombre</ion-select-option>
          <ion-select-option value="1">Mujer</ion-select-option>
          <ion-select-option value="2">No definido</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-grid>
        <ion-label position="stacked" style="padding-left: 16px; font-size: 14px;">Fecha Nacimiento *</ion-label>
        <ion-row>
          <ion-col size="6">
            <ion-item  mode='ios'>
              <ion-label position="stacked">Mes *</ion-label>
              <ion-select placeholder="Mes" (ionChange)="onChangeMes($event)" [(ngModel)]="mesSeleccionado">
                <ion-select-option *ngFor="let m of arrMeses" [value]="m.Valor">{{m.Nombre}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item  mode='ios'>
              <ion-label position="stacked">Día *</ion-label>
              <ion-select placeholder="Día" [(ngModel)]="diaSeleccionado">
                <ion-select-option *ngFor="let d of arrDias" [value]="d.Dia">{{d.Dia}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item  mode='ios'>
              <ion-label position="stacked">Año *</ion-label>
              <ion-select placeholder="Año" [(ngModel)]="anioSeleccionado">
                <ion-select-option *ngFor="let a of arrAnios" [value]="a">{{a}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label style="word-wrap: break-word;font-size: 0.9em;white-space: break-spaces;">Acepto condiciones de servicio</ion-label>
              <ion-toggle [(ngModel)]="aceptaCondiciones" (ionChange)="onChangeAcepta($event)" mode="ios"></ion-toggle>
            </ion-item> 
          </ion-col>
          <ion-col size="2">
            <ion-icon color="primary" name="document-text" style="font-size: 2.5em; float: right;" (click)="abrirPDF()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button *ngIf="aceptaCondiciones" expand="full" type="submit" (click)="registrarse()">¡Registrarme!</ion-button>
    </div>
  </div>
  <div *ngIf="cargando">

    <ion-card class="ion-card-home">
      <ion-skeleton-text animated style="min-height: 200px;"></ion-skeleton-text>
    </ion-card>
    <ion-card class="ion-card-home">
      <ion-skeleton-text animated style="min-height: 200px;"></ion-skeleton-text>
    </ion-card>
    <ion-card class="ion-card-home">
      <ion-skeleton-text animated style="min-height: 200px;"></ion-skeleton-text>
    </ion-card>


  </div>

</ion-content>
